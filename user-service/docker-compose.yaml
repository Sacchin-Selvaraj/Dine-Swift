services:
  postgres:
    image: postgres:15-alpine
    container_name: spring-postgres
    environment:
      - POSTGRES_DB=userDB
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=myuserDB
    ports:
      - "5435:5432"
    networks:
      - spring-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@myapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - spring-network

volumes:
  postgres-data:

networks:
  spring-network:
    driver: bridge