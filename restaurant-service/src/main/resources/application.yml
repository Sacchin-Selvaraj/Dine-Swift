server:
  port: 8081

dineswift:
  user-service:
    cart-service:
      url: http://localhost:8080/cart


spring:
  profiles:
    active: nokafka

  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant_db
    username: postgres
    password: Sacchin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            descriptor:
              sql:
                BasicBinder: TRACE

  kafka:
    bootstrap-servers: localhost:9092


app:
  kafka:
    topic:
      email-verification-topic: email
      sms-verification-topic: sms



